<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibratus</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="fibratus,docs,windows,kernel,tracing,exploration,dfir,security,netsec,infosec,portable executable,yara">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="themes/fibratus.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dmhendricks/bootstrap-grid-css@4.1.3/dist/css/bootstrap-grid.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      themeColor: "#6da9e2",
      coverpage: true,
      loadNavbar: 'nav.md',
      loadSidebar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      homepage: 'home.md',
      executeScript: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false // whether or not to hide other sidebar content
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
        headings: 'h1, h2, h3, h4, h5, h6'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'CONTENTS',
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer class="footer-font">',
            '<span>Copyright &copy; 2020 Nedim Šabić Šabić</span> ',
            '<div><ion-icon name="logo-github"></ion-icon> <ion-icon name="logo-twitter"></ion-icon></div><br />',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
             var elt = document.querySelector("body");
             if (elt.dataset.page == "home.md") {
                return html + footer;
             }
             return html;
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
</body>
</html>
